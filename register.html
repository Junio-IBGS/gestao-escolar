<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Neumorphism Login Form</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <!DOCTYPE html>
  <html lang="es" dir="ltr">

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="post" action="">
          <h2 class="form_title title">Criar Conta</h2>
          <input class="form__input" type="text" id="usuario" placeholder="Nome">
          <input class="form__input" type="email" id="email" placeholder="Email">
          <input class="form__input" type="password" id="password" placeholder="Senha">
          <button type="submit" onclick="register()" id="register-button"
            class="form__button button submit">Cadastrar</button>

          <button style="height: 40px; width: 80px; background-color: rgba(0, 0, 139, 0.826);"
            class="switch__button button switch-btn"><a style="text-decoration: none; color: white;"
              href="index.html">Login</a></button>
        </form>
      </div>

    </div>

    </div>

  </body>

  </html>
  <!-- partial -->
  <script src="./script.js"></script>
  <script src="validations.js"></script>
  <script src="register.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>


</body>

</html>
